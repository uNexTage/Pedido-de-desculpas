<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa para Zaira</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .content {
            text-align: center;
            color: #fff;
            max-width: 80%;
            animation: fadeIn 2s ease-in-out;
            z-index: 2;
        }

        .content h1 {
            font-size: 36px;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
        }

        .content p {
            font-size: 20px;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out 1s;
        }

        .reveal-button {
            margin-top: 30px;
            background-color: #ff6b6b;
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            animation: bounceIn 2s ease-in-out 1.5s;
        }

        .reveal-button:hover {
            background-color: #e63946;
            transform: scale(1.1);
        }

        .hidden-message {
            display: none;
            font-size: 22px;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
            color: #333;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .flowers {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
            display: flex;
            justify-content: center;
        }

        .flower {
            position: absolute;
            bottom: -100px; /* Inicia fora da tela para a animaÃ§Ã£o */
            width: 60px;
            height: auto;
            animation: floatFlower 12s infinite;
        }

        .flower:nth-child(1) {
            left: 10%;
            animation-duration: 12s;
            animation-delay: 0s;
        }

        .flower:nth-child(2) {
            left: 30%;
            animation-duration: 14s;
            animation-delay: 2s;
        }

        .flower:nth-child(3) {
            left: 50%;
            animation-duration: 16s;
            animation-delay: 4s;
        }

        .flower:nth-child(4) {
            left: 70%;
            animation-duration: 18s;
            animation-delay: 6s;
        }

        .tulip {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            animation: floatTulip 8s infinite ease-in-out;
            z-index: 2;
        }

        .tulip img {
            width: 80px;
            height: auto;
        }

        @keyframes floatFlower {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-100vh); /* Move atÃ© o topo da tela */
            }
        }

        @keyframes floatTulip {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-20px);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes bounceIn {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Surpresa para Minha princesa</h1>

        <div id="hiddenMessage" class="hidden-message">
            ðŸŒ· Eu te amo mais do que qualquer coisa neste mundo. Por Favor, Me perdoa );! ðŸŒ·

    <!-- Adicionando flores flutuantes -->
    <div class="flowers">

        <img src="https://img.freepik.com/fotos-gratis/close-de-duas-flores-coloridas-em-forma-de-tulipa-isoladas-no-fundo-branco-com-espaco-para-seu-texto_181624-33178.jpg?size=626&ext=jpg&ga=GA1.1.275624231.1710357512&semt=ais_hybrid" class="flower" alt="Flor">

    <script>
        function revealMessage() {
            const message = document.getElementById('hiddenMessage');
            message.style.display = 'block';
            // AnimaÃ§Ã£o ao revelar a mensagem
            message.style.animation = 'fadeIn 2s ease-in-out';
        }
    </script>
</body>
</html>
